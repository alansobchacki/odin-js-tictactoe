<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="players">
    <h1 id="player_one_name">Player 1</h1>
    <h3>- VS -</h3>
    <h1 id="player_two_name">Player 2</h1>
  </div>
  <div id="scoreboard">
    <h1 id="player-one-score">0</h1>
    <button onclick="game.start()">Press Me To Play!</button>
    <h1 id="player-two-score">0</h1>
  </div>
  <div id="game-board">
    <div id="upper-left" class="square" onclick="game.play('upper-left', 0)"></div>
    <div id="upper-mid" class="square" onclick="game.play('upper-mid', 1)"></div>
    <div id="upper-right" class="square" onclick="game.play('upper-right', 2)"></div>
    <div id="mid-left" class="square" onclick="game.play('mid-left', 3)"></div>
    <div id="mid" class="square" onclick="game.play('mid', 4)"></div>
    <div id="mid-right" class="square" onclick="game.play('mid-right', 5)"></div>
    <div id="lower-left" class="square" onclick="game.play('lower-left', 6)"></div>
    <div id="lower-mid" class="square" onclick="game.play('lower-mid', 7)"></div>
    <div id="lower-right" class="square" onclick="game.play('lower-right', 8)"></div>    
    </div>
  </div>
</body>
</html>
